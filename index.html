<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Antic+Didone&display=swap" rel="stylesheet">
    
</head>
<body>
    
        <div class="header">        
            <div class="title"><h1>The News in Portugal </h1></div>
            <div class="search-wrap"><input type="text"  name="search-bar" id="search"></div>
                <div class="categories">
            
                <input type="radio" id="business" name="category" value="business">
                <label for="business">Business</label>

                <input type="radio" id="entertainment" name="category" value="entertainment">
                <label for="entertainment">Entertainment</label>
            
                <input type="radio" id="health" name="category" value="health">
                <label for="health">Health</label>

                <input type="radio" id="general" name="category" value="business" checked>
                <label for="general">General</label>
                
                <input type="radio" id="science" name="category" value="science">
                <label for="science">Science</label>
                
                <input type="radio" id="sports" name="category" value="sports">
                <label for="sports">Sports</label>
                
                <input type="radio" id="technology" name="category" value="technology">
                <label for="technology">Technology</label>
            </div>

        </div>
        <div class="spacer">
            &nbsp;
        </div>
    
        <div class="news-wrapper" id = "news">
        </div>


    <script src="app.js" ></script>
</body>

</html>
